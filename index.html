  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }
    button {
      margin-top: 40px;
      font-size: 1.5em;
      padding: 12px 30px;
      background-color: #ff4da6;
      color: white;
      border: none;
      border-radius: 10px;

    }
    button:hover {
      background-color: #e60073;
    }
    #surprise {
      display: none;
      margin-top: 30px;
    }
    img {
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2.5em;
      color: #cc0066;
      margin-top: 20px;
    }
    .heart {
      width: 20px;
      height: 20px;
      background-color: red;
      position: absolute;
      animation: floatUp 6s infinite ease-in;
      transform: rotate(45deg);
      border-radius: 50% 50% 0 0;
    }
    .heart::after,
    .heart::before {
      content: "";
      width: 20px;
      height: 20px;
      background-color: red;
      position: absolute;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>

  </div>

  <script>
    function showSurprise() {
      document.getElementById("surprise").style.display = "block";
      for (let i = 0; i < 40; i++) {
